<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>CPMS</h1>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? false : true" #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span>Dashboard</span>
        </span>
      </a>

      <mat-list-item (click)="toggleSubmenu('menuUsers')">
        <span class="entry">
          <mat-icon>people</mat-icon>
          <span>Users</span>
          <mat-icon class="submenu-arrow" *ngIf="submenuOpen['menuUsers']">expand_less</mat-icon>
          <mat-icon class="submenu-arrow" *ngIf="!submenuOpen['menuUsers']">expand_more</mat-icon>
        </span>
      </mat-list-item>
      <mat-nav-list *ngIf="submenuOpen['menuUsers']" class="nested-menu">
        <a mat-list-item [routerLink]="'students'">
          <mat-icon>person</mat-icon>
          <span>students</span>
        </a>
        <a mat-list-item [routerLink]="'professors'">
          <mat-icon>person</mat-icon>
          <span>professors</span>
        </a>
      </mat-nav-list>
      <mat-list-item (click)="toggleSubmenu('menuActivities')">
        <span class="entry">
          <mat-icon>folder</mat-icon>
          <span>Activities</span>
          <mat-icon class="submenu-arrow" *ngIf="submenuOpen['menuActivities']">expand_less</mat-icon>
          <mat-icon class="submenu-arrow" *ngIf="!submenuOpen['menuActivities']">expand_more</mat-icon>
        </span>
      </mat-list-item>
      <mat-nav-list *ngIf="submenuOpen['menuActivities']" class="nested-menu">
        <a mat-list-item [routerLink]="'projects'">
          <mat-icon>insert_drive_file</mat-icon>
          <span>projects</span>
        </a>
        <a mat-list-item [routerLink]="'events'">
          <mat-icon>event_note</mat-icon>
          <span>events</span>
        </a>
      </mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
